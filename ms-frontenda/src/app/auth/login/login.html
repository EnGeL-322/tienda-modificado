<div class="auth-wrapper d-flex align-items-center justify-content-center">
  <!-- Fondo -->
  <div class="auth-background"></div>

  <!-- Tarjeta de login -->
  <div class="login-card card shadow-lg border-0">
    <div class="card-body p-4 p-md-5">
      <div class="text-center mb-4">
        <div class="brand-logo mb-3">
          <span class="brand-letter">M</span>
        </div>
        <h2 class="h4 mb-1">Tienda de Abarrotes</h2>
        <p class="text-muted mb-0">Inicia sesión para continuar.</p>
      </div>

      <form (ngSubmit)="onSubmit()" novalidate>
        <!-- Usuario -->
        <div class="mb-3">
          <label class="form-label" for="userName">Usuario</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-person"></i>
            </span>
            <input
              id="userName"
              type="text"
              name="userName"
              class="form-control"
              placeholder="Ingresa tu usuario"
              [(ngModel)]="userName"
            />
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-2">
          <label class="form-label" for="password">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="bi bi-lock"></i>
            </span>
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              class="form-control"
              placeholder="••••••••"
              [(ngModel)]="password"
            />
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="toggleShowPassword()"
              tabindex="-1"
            >
              <i
                class="bi"
                [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
              ></i>
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <small class="text-muted">
            Usa las credenciales asignadas por el administrador.
          </small>
        </div>

        <!-- Botón login -->
        <button
          type="submit"
          class="btn btn-primary w-100 mt-2"
          [disabled]="loading"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm me-2"
          ></span>
          {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </button>

        <!-- Error login -->
        <p
          class="text-danger small mt-3 mb-0 text-center"
          *ngIf="error"
        >
          {{ error }}
        </p>
      </form>

      <!-- Botón para abrir modal de registro -->
      <div class="text-center mt-4">
        <button
          type="button"
          class="btn btn-link p-0 small"
          (click)="openRegister()"
        >
          ¿No tienes usuario?
          <span class="fw-semibold">Crear cuenta</span>
        </button>
      </div>

      <small class="text-muted">
        © {{ currentYear }} PEPPIAN · Panel interno
      </small>
    </div>
  </div>

  <!-- MODAL REGISTRO -->
  <div
    class="register-modal-backdrop"
    *ngIf="showRegister"
  >
    <div class="register-modal card shadow border-0">
      <div class="card-body p-3 p-md-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Crear usuario</h5>
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="closeRegister()"
          ></button>
        </div>

        <form (ngSubmit)="onRegisterSubmit()" novalidate>
          <div class="mb-3">
            <label class="form-label" for="regUserName">Usuario</label>
            <input
              id="regUserName"
              type="text"
              name="regUserName"
              class="form-control form-control-sm"
              [(ngModel)]="regUserName"
              placeholder="Nuevo usuario"
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="regPassword">Contraseña</label>
            <div class="input-group input-group-sm">
              <span class="input-group-text">
                <i class="bi bi-lock"></i>
              </span>
              <input
                id="regPassword"
                [type]="showRegPassword ? 'text' : 'password'"
                name="regPassword"
                class="form-control"
                [(ngModel)]="regPassword"
                placeholder="Contraseña"
              />
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="toggleShowRegPassword()"
                tabindex="-1"
              >
                <i
                  class="bi"
                  [ngClass]="showRegPassword ? 'bi-eye-slash' : 'bi-eye'"
                ></i>
              </button>
            </div>
          </div>

          <div *ngIf="regError" class="alert alert-danger py-2 mb-2">
            {{ regError }}
          </div>
          <div *ngIf="regSuccess" class="alert alert-success py-2 mb-2">
            {{ regSuccess }}
          </div>

          <div class="d-flex justify-content-end gap-2 mt-2">
            <button
              type="button"
              class="btn btn-outline-secondary btn-sm"
              (click)="closeRegister()"
              [disabled]="regLoading"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="btn btn-primary btn-sm"
              [disabled]="regLoading"
            >
              <span
                *ngIf="regLoading"
                class="spinner-border spinner-border-sm me-1"
              ></span>
              {{ regLoading ? 'Guardando...' : 'Crear usuario' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
