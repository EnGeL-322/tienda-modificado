  <div class="page-header">
    <div>
      <h2 class="page-title">
        {{ editing ? 'Editar producto' : 'Nuevo producto' }}
      </h2>
      <p class="page-subtitle">
        {{ editing
        ? 'Actualiza la información del producto seleccionado.'
        : 'Completa la información del producto y registra un nuevo ítem en el catálogo.' }}
      </p>
    </div>

    <button
      class="btn btn-outline-secondary btn-sm"
      type="button"
      (click)="cancel()"
    >
      <i class="bi bi-arrow-left me-1"></i>
      Volver al listado
    </button>
  </div>


<!-- FORMULARIO -->
  <form (ngSubmit)="onSubmit()" novalidate>
    <div class="page-card product-form-card">
      <!-- Mensajes -->
      <div *ngIf="error" class="alert alert-danger py-2 mb-3">
        {{ error }}
      </div>
      <div *ngIf="success" class="alert alert-success py-2 mb-3">
        {{ success }}
      </div>

      <div class="row g-3">
        <!-- Columna izquierda -->
        <div class="col-md-6">
          <div class="form-section-title">Datos básicos</div>

          <div class="mb-3">
            <label class="form-label form-label-sm">SKU *</label>
            <input
              type="text"
              class="form-control form-control-sm"
              [(ngModel)]="sku"
              name="sku"
              required
              placeholder="Ej. HBT-STD-001"
            />
          </div>

          <div class="mb-3">
            <label class="form-label form-label-sm">Nombre *</label>
            <input
              type="text"
              class="form-control form-control-sm"
              [(ngModel)]="name"
              name="name"
              required
              placeholder="Ej. Habitación estándar"
            />
          </div>

          <div class="row g-2">
            <div class="col-sm-6">
              <label class="form-label form-label-sm">Unidad</label>
              <input
                type="text"
                class="form-control form-control-sm"
                [(ngModel)]="unit"
                name="unit"
                placeholder="Ej. noche, unidad"
              />
            </div>
            <div class="col-sm-6">
              <label class="form-label form-label-sm">Categoría</label>
              <input
                type="text"
                class="form-control form-control-sm"
                [(ngModel)]="category"
                name="category"
                placeholder="Ej. habitaciones, bebidas"
              />
            </div>
          </div>
        </div>

        <!-- Columna derecha -->
        <div class="col-md-6">
          <div class="form-section-title">Detalles adicionales</div>

          <div class="mb-3">
            <label class="form-label form-label-sm">Peso (kg)</label>
            <input
              type="number"
              step="0.01"
              class="form-control form-control-sm"
              [(ngModel)]="weight"
              name="weight"
              placeholder="Ej. 0.50"
            />
          </div>

          <div class="mb-3">
            <label class="form-label form-label-sm">Descripción</label>
            <textarea
              rows="4"
              class="form-control form-control-sm"
              [(ngModel)]="description"
              name="description"
              placeholder="Descripción breve del producto..."
            ></textarea>
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-sm"
        [disabled]="loading"
      >
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm me-1"
      ></span>
        {{ loading ? 'Guardando...' : 'Guardar producto' }}
      </button>

    </div>
  </form>
