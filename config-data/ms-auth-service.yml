server:
  port: ${PORT:${SERVERS_PORT:0}}
spring:
  application:
    name: ms-auth-service

  datasource:
    url: jdbc:h2:mem:ms_matriculas_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console
